    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - ShoeHub</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 20px;
            }
            .container {
                width: 80%;
                margin: 0 auto;
            }
            .contact-form {
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .contact-form input, .contact-form textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .contact-form button {
                background-color: #ff6600;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .contact-info {
                display: flex;
                justify-content: space-between;
                margin-top: 40px;
            }
            .contact-info div {
                width: 48%;
            }
            .social-media-icons {
                margin-top: 20px;
            }
            .social-media-icons a {
                margin-right: 10px;
                text-decoration: none;
                font-size: 1.5rem;
                color: #333;
            }
            iframe {
                width: 100%;
                height: 300px;
                border: 0;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
    
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <div class="container">
        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    
        <!-- Contact Information Section -->
        <section class="contact-info">
            <div>
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> support@shoehub.com</p>
                <p><strong>Phone:</strong> +233 546 9780</p>
                <p><strong>Business Hours:</strong> Monday - Friday, 9 AM - 6 PM</p>
            </div>
    
            <div>
                <h3>Our Location;</h3>
                <p>Lapaz, community 5, Accra, GH</p>
                
                
        </section>
    
        <!-- Social Media Links Section -->
        <section class="social-media-icons">
            <h3>Follow Us</h3>
            <a href="https://facebook.com/shoehub" target="_blank">Facebook</a>
            <a href="https://instagram.com/shoehub" target="_blank">Instagram</a>
            <a href="https://twitter.com/shoehub" target="_blank">Twitter</a>
        </section>
    </div>
    
   
    
    
</body>
</html>
